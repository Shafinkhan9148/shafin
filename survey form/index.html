<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
   <title> Feedback Form</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">Customer Service  Feedback Form </h1>
      <p id="description">The customer Service Feedback Form is a user friendly 
        online tooldesigned to collect valuable insights and opinions from customer 
        regarding thier expierence with particular service
      </p>
    </main>
<form id="survey-form">
  <label id="name-label"
 for="name">Enter your full name: 
<input required type="text" id="name" placeholder="Show off your name"  />
   </label><br/>
  <label id="email-label" 
for="email">Enter your email:
 <input type="email" placeholder="Emails make the world go round" required id="email">
  </label><br/>
<label id="number-label" 
for="number">Enter your phone number: 
<input type="number" required id="number" placeholder="For top-secret calls only" min="10" max="11"></label><br/><br/>
   <label>Select one:
      <select required id="dropdown">
         <option>compliment</option>
         <option>complaint</option>
         <option>suggestion</option>
        </select>
   </label><br/><br/>
 <label>How did you find this page?
  <input type="radio" name="magic" value="magic">Magic
    <input type="radio" name="magic" value="wont">I won't tell
    </label>
   <p>What do you think about the Page?</p>
   <label>
       <input type="checkbox" value="page-great">This Page is Out of This World!
        <br/>
      <input type="checkbox" value="me-great">The Creator of this Page is Basically a Superhero
   </label><br/><br/>
   <label>Praise the Creator of this page in the Below Area 
     <textarea rows="4" cols="50" placeholder="Write an Ode to the Genius Behind This Page..."></textarea>
      </label><br/><br/>
     <input type="submit" id="submit">
</form>
</body>
</html>
